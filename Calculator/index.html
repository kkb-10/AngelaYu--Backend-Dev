<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <center>
        <h1>Calculator</h1>
        <form action="/" method="POST">
            <input type="text" name="n1" placeholder="First Number">
            <input type="text" name="n2" placeholder="Second Number">
            <br><br>
            <button type="submit" name="add">Addition</button>
            <button type="submit" name="sub">Subtraction</button>
            <button type="submit" name="mul">Multiplication</button>
            <button type="submit" name="div">Division</button>
        </form>
    </center>
    
</body>
</html>
